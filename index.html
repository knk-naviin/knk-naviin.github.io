<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Calculator by 21f237</title>
  <h1>Simple Calculator</h1>
  <link rel="stylesheet" href="style.css">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="calculator">

    <div class="top">

      <span class="unit">deg</span>
      <section class="screen">
        <div class="input"></div>
        <div class="result"></div>
      </section>

    </div>

    <div class="bottom">

      <section class="keys">

        <div class="column">
          <span data-key="7">7</span>
          <span data-key="4">4</span>
          <span data-key="1">1</span>
          <span data-key=".">.</span>
        </div>

        <div class="column">
          <span data-key="8">8</span>
          <span data-key="5">5</span>
          <span data-key="2">2</span>
          <span data-key="0">0</span>
        </div>

        <div class="column">
          <span data-key="9">9</span>
          <span data-key="6">6</span>
          <span data-key="3">3</span>
          <span class="equals-to" data-key="=">=</span>
        </div>
      </section>

      <section class="operators">
        <span class="delete">del</span>
        <span data-key="รท">รท</span>
        <span data-key="x">x</span>
        <span data-key="-">-</span>
        <span data-key="+">+</span>
      </section>

    </div>

  </main>
  <script src="main.js"></script>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter a task...">
      <button id="addBtn">Add</button>
    </div>
    <ul id="taskList">
      <!-- Task items will be added dynamically -->
    </ul>
  </div>

  <script src="script1.js"></script>
  <title>Interactive Text Color Change</title>
  <link rel="stylesheet" href="styles2.css">
  <div class="container">
    <h1>Interactive Text Color Change</h1>
    <p id="textToChange">Hello, I am a text.</p>
    <button id="changeColorBtn">Change Color</button>
  </div>

  <script src="script2.js"></script>
</body>
</html>
